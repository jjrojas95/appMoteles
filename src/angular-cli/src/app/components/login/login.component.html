<div class="container" id="register-and-login-padding">
  <form class="form-signin" (ngSubmit)="onSubmitLogin()" >
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input [(ngModel)]="email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email"  >
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
